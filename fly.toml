# Fly.io configuration for Wine Cellar App
# See https://fly.io/docs/reference/configuration/

app = 'wine-cellar-app'
primary_region = 'ams'  # Amsterdam

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  # Database path on persistent volume
  DATA_DIR = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'wine_cellar_data'
  destination = '/data'
  initial_size = '1gb'

[checks]
  [checks.health]
    port = 3000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/stats'
