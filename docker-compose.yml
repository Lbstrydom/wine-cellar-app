# Wine Cellar App - Docker Compose (Local Development)
#
# This file is for LOCAL DEVELOPMENT ONLY.
# Production is deployed to Railway (auto-deploys from GitHub).
#
# Usage:
#   docker-compose up -d
#   Open http://localhost:3000

services:
  wine-cellar:
    build: .
    container_name: wine-cellar-dev
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - BRIGHTDATA_API_KEY=${BRIGHTDATA_API_KEY}
      - BRIGHTDATA_SERP_ZONE=${BRIGHTDATA_SERP_ZONE}
      - BRIGHTDATA_WEB_ZONE=${BRIGHTDATA_WEB_ZONE}
      # Optionally connect to PostgreSQL instead of SQLite:
      # - DATABASE_URL=${DATABASE_URL}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 5s
      retries: 3
